<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Main container for centering calculator -->
		<div class="container">
			<!-- Calculator main body -->
			<div class="calculator">
				<!-- Top navigation bar with dropdown and theme toggle -->
				<div class="top-bar">
					<!-- Calculator mode selection dropdown -->
					<div class="dropdown">
						<select id="calculator-mode">
							<option value="simple" selected>
								Simple Calculator
							</option>
							<option value="bmi">BMI Calculator</option>
							<option value="scientific" disabled>
								Scientific Calculator (Coming Soon...)
							</option>
						</select>
					</div>
					<!-- Theme toggle and history button container -->
					<div class="toggle-container">
						<!-- Custom moon/sun theme toggle switch -->
						<input type="checkbox" id="theme-toggle" />
						<label for="theme-toggle" class="toggle">
							<!-- Moon button with craters -->
							<span class="toggle-button">
								<span class="crater crater-1"></span>
								<span class="crater crater-2"></span>
								<span class="crater crater-3"></span>
								<span class="crater crater-4"></span>
								<span class="crater crater-5"></span>
								<span class="crater crater-6"></span>
								<span class="crater crater-7"></span>
							</span>
							<!-- Stars/clouds elements -->
							<span class="star star-1"></span>
							<span class="star star-2"></span>
							<span class="star star-3"></span>
							<span class="star star-4"></span>
							<span class="star star-5"></span>
							<span class="star star-6"></span>
							<span class="star star-7"></span>
							<span class="star star-8"></span>
						</label>
						<!-- History panel toggle button -->
						<button
							id="history-toggle"
							class="history-btn"
							aria-label="Toggle history"
							title="History"
						>
							üìö
						</button>
					</div>
				</div>

				<!-- Simple Calculator Content -->
				<div id="simple-calculator-content">
					<!-- Calculator display screen -->
					<div class="display">
						<!-- Previous calculation history display -->
						<div class="history" id="history"></div>
						<!-- Current result display -->
						<div class="result" id="result">0</div>
					</div>
					<!-- Calculator button grid -->
					<div class="buttons">
						<!-- Row 1: Clear, Backspace, Percentage, Division -->
						<button class="btn clear">AC</button>
						<button class="btn operator backspace">‚Üê</button>
						<button class="btn operator percent">%</button>
						<button class="btn operator">√∑</button>
						<!-- Row 2: Numbers 7, 8, 9, Multiplication -->
						<button class="btn number">7</button>
						<button class="btn number">8</button>
						<button class="btn number">9</button>
						<button class="btn operator">√ó</button>
						<!-- Row 3: Numbers 4, 5, 6, Subtraction -->
						<button class="btn number">4</button>
						<button class="btn number">5</button>
						<button class="btn number">6</button>
						<button class="btn operator">‚àí</button>
						<!-- Row 4: Numbers 1, 2, 3, Addition -->
						<button class="btn number">1</button>
						<button class="btn number">2</button>
						<button class="btn number">3</button>
						<button class="btn operator">+</button>
						<!-- Row 5: Zero (spans 2 columns), Decimal, Equals -->
						<button class="btn number zero">0</button>
						<button class="btn number">.</button>
						<button class="btn equal">=</button>
					</div>
				</div>

				<!-- BMI Calculator Content -->
				<div id="bmi-calculator-content" class="bmi-hidden">
					<!-- BMI display screen -->
					<div class="display bmi-display-area">
						<!-- BMI input area -->
						<div class="bmi-inputs">
							<input
								type="number"
								id="bmi-weight"
								placeholder="Weight (kg)"
								min="1"
								step="0.1"
							/>
							<input
								type="number"
								id="bmi-height"
								placeholder="Height (cm)"
								min="1"
								step="0.1"
							/>
						</div>
						<!-- BMI result display -->
						<div class="bmi-result" id="bmi-result">‚Äî</div>
						<div class="bmi-status" id="bmi-status"></div>
					</div>
					<!-- BMI calculate button -->
					<div class="bmi-button-container">
						<button
							id="bmi-calculate"
							class="btn equal bmi-calculate-btn"
						>
							Calculate BMI
						</button>
					</div>
				</div>

				<!-- Slide-out history panel -->
				<aside
					id="history-panel"
					class="history-panel"
					aria-label="Calculation history"
				>
					<!-- History panel header with title and clear button -->
					<div class="history-header">
						<span
							>üìö History
							<span class="keyboard-hint">(Press H)</span></span
						>
						<button
							id="history-clear"
							aria-label="Clear history"
							title="Clear all history"
						>
							üßπ
						</button>
					</div>
					<!-- History calculations list -->
					<ul id="history-list"></ul>
				</aside>
			</div>
		</div>
		<!-- JavaScript functionality -->
		<script src="script.js"></script>
	</body>
</html>
